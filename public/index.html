<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>

</head>
<body>

<div class="container">
    <h2>Refuge</h2>

    <div class="row">
        <div class="col">
            <input id="nom_chat" name="nom" type="text" required class="form-control" placeholder="Nom">
        </div>
        <div class="col">
            <input id="description_chat" name="description" required type="text" class="form-control"
                   placeholder="Description">
        </div>
        <div class="col">
            <input id="age_chat" name="age" type="number" required class="form-control" placeholder="Age">
        </div>
        <div class="col">
            <button onClick="ajouter_chat()" class="btn btn-primary">Ajouter un chat</button>

        </div>

        <!--            <button type="submit" onClick="redirect()" class="btn btn-primary">Ajouter un chat</button>-->
    </div>

    <br>
    <p><b>Voir les chats</b></p>

    <table class="table">
        <thead>
        <tr>
            <th>Nom</th>
            <th>Age</th>
            <th>Description</th>
            <th>Adopter</th>
        </tr>
        </thead>
        <tbody id="chats">
        </tbody>
    </table>
</div>

<script src="script.js"></script>

</body>
</html>
